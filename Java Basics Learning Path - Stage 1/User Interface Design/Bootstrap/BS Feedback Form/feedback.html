<!DOCTYPE html>

<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Feedback form</h2>
		<form action="#" class="form-group" onsubmit="return false">
			<div>
				<label for="customerName">Customer Name:</label><br>
				<input type="text" class="form-control" id="customerName" placeholder="Enter your name"/>

			</div>
			<div>
				<label for="mobileNumber">Mobile Number:</label><br>
				<input type="number" class="form-control" id="mobileNUmber" placeholder="Enter your mobile number"/>
			</div>
			<div>
				<label for="email">Email:</label><br>
			<input type="email" class="form-control" placeholder="Enter email" id="email"/>

			</div>

			<div class="form-check">
				<label for="gender">Gender:</label>
                
                <input type="radio" class="form-check-input" id="gender" value="Male"/>
				<label class="form-check-label"> Male </label>

		     	<input class="form-check-input" type="radio"  id="gender" value="Female">
				<label class="form-check-label">Female </label></div>
			
			<div>
				<label for="remarks">Remarks:</label><br>
				<textarea class="form-control" id="remarks" placeholder="Enter your remarks"></textarea>

			</div>
			<div>
			<input type="checkbox" class="form-check-input" id="subscribe">


				<label> Accept to subscribe for newsletters through email</label>
			</div>

			<div>
				 <input type="submit" class="btn btn-success btn-lg" id="submit">Submit
				
			</div>
		</form>
	</div>

</body>
</html>
